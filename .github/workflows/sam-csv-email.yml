name: SAM-CSV-Email   # shows up in the Actions tab
on:
  schedule:                    # 06:30 UTC every business day
    - cron: "30 6 * * 1-5"
  workflow_dispatch:           # blue “Run workflow” button
jobs:
  mail-report:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: pip install -r requirements.txt
      - name: Run SAM → CSV → Mail
        env:                           # secrets injected as env-vars
          SAM_API_KEY: ${{ secrets.SAM_API_KEY }}
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          SAVED_SEARCH_ID: ${{ secrets.SAVED_SEARCH_ID }}
        run: python sam_emailer.py